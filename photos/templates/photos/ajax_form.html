{% load i18n %}

<h2>{{ form_title }}</h2>

<form method="post" action="{{ request.path }}">
    {% for message in form_messages %}
        <p>{{ message }}</p>
    {% endfor %}
    {% include '_form.html' %}
    <div class="buttons">
        <input type="button" class="cancel" value="{% trans 'Cancel' %}">
        <input type="submit" value="{{ form_submit }}">
    </div>
</form>
