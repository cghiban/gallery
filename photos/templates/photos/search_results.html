{% extends 'base.html' %}

{% load i18n %}

{% block title %}{% trans 'Results' %}{% endblock %}
{% block header %}{% trans 'Results' %}{% endblock %}

{% block content %}
{% spaceless %}
    <ul class="photos">
        {% for photo in photo_list %}
            <li>
                <a href="{% url 'photo' pk=photo.pk query=query %}">
                    <img src="{{ photo.file_thumb.url }}" alt="{{ photo.name }}">
                </a>
            </li>
        {% endfor %}
    </ul>
{% endspaceless %}
{% endblock %}
