{% extends 'base.html' %}

{% load i18n %}

{% block title %}{% trans 'Forgot Password' %}{% endblock %}
{% block header %}{% trans 'Forgot Password' %}{% endblock %}

{% block width %}small{% endblock %}

{% block content %}

    <form method="post" action="{% url 'accounts:password_reset' %}">
        {% include '_form.html' %}
        <div class="buttons">
            <input type="submit" value="{% trans 'Send Email' %}">
        </div>
    </form>

    <p><a href="{% url 'accounts:login' %}">{% trans 'Return to login.' %}</a></p>

{% endblock %}
